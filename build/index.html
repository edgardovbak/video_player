<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="media_player">
        <video id="media_video" autoplay>
                Your browser does not support the video tag.
        </video>
        <div id='media_controls' >
            <label for="media_controls_seek-bar">Seek</label>
            <input type="range" id="media_controls_seek-bar" value="0" min="0" max="100" step="1">
            <button id='media_controls_play-pause-button' class='pause' title='Pause'>Pause</button>
            <button id='media_controls_reset-button' class='reset' title='Reset'>Reset</button>
            <label for="media_controls_volume-bar">Volume</label>
            <input type="range" id="media_controls_volume-bar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
