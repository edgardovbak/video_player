<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Dash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <video id="media_video">
            <source src="/video/video.mp4">
                Your browser does not support the video tag.
    </video>
    <div id='media_controls' >
        <input type="range" id="seek_bar" value="0">
        <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>Play</button>
        <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>Stop</button>
        <input type="range" id="volume_bar" min="0" max="1" step="0.1" value="1">
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
